version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: boston_crime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d boston_crime"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      CRIME_DB_URL: postgresql://postgres:postgres@db:5432/boston_crime
    command: >
      sh -c "
        psql \"$$CRIME_DB_URL\" -f backend/crime_db/schema.sql &&
        python backend/scripts/prepare_crime_data.py &&
        CRIME_DB_URL=$$CRIME_DB_URL python backend/scripts/load_crime_to_postgres.py
      "

  price-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      CRIME_DB_URL: postgresql://postgres:postgres@db:5432/boston_crime

  crime-api:
    build: ./backend/crime_api
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      CRIME_DB_URL: postgresql://postgres:postgres@db:5432/boston_crime
      PORT: 4000

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      price-api:
        condition: service_started
      crime-api:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_CRIME_API_BASE_URL: http://localhost:4000

volumes:
  pgdata:
